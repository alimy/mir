App: # APP基础设置项
  RunMode: debug

Features:
  Default: []

WebServer: # Web服务
  Host: 0.0.0.0
  Port: 8080
  ReadTimeout: 60
  WriteTimeout: 60

BotServer: # Bot服务
  Host: 0.0.0.0
  Port: 8081
  ReadTimeout: 60
  WriteTimeout: 60

DocsServer: # 开发文档服务
  Host: 0.0.0.0
  Port: 8082
