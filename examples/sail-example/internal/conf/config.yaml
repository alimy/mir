  Charset: utf8mb4
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30

Postgres: # PostgreSQL数据库
  User: sail
  Password: sail123
  DBName: sail
  Schema: public
  Host: localhost
  Port: 5432
  SSLMode: disable
  ApplicationName:

Sqlite3: # Sqlite3数据库
  Path: custom/data/sqlite3/sail.db
